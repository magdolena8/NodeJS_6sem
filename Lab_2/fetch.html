<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Request</title>
</head>
<body>
    <h2>
        This is Response:
    </h2>
    <div id="responseField">
    </div>
</body>

<script>
    async function fetchRequestFunction() {
        const url  = "http://localhost:5000/api/name"
        let response = await fetch(url);
        let text = await response.text()
        document.getElementById("responseField").innerHTML = text
    }
    fetchRequestFunction()
</script>
</html>
