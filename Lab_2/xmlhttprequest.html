<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMLHttpRequest</title>
</head>
<body>
    <h2>
        This is Response:
    </h2>
    <div id="responseField">
    </div>
</body>

<script>
    let xmlhreq = new XMLHttpRequest();
    xmlhreq.open("GET", "http://localhost:5000/api/name")
    xmlhreq.send()
    xmlhreq.onload = function() {
        let responseObj = xmlhreq.response;
        const elem = document.getElementById("responseField");
        elem.innerHTML = responseObj
    };
</script>
</html>
