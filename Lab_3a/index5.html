<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>qweqwe</title>
  </head>
  <body>
    <div id="outputDiv"></div>
  </body>

  <script>
    window.onload = async function () {
      const startTime = Date.now();
      for (let i = 1; i < 21; i++) {
        let str = `${i}.Результат: ${
          Date.now() - startTime
        } - ${i}/${await fetchFactorial(i)}<br>`;
        document.getElementById("outputDiv").innerHTML += str;
      }
    };

    async function fetchFactorial(k) {
      const url = `http://localhost:5005/fact?k=${k}`;
      let fetchRes = await fetch(url);
      let result = await fetchRes.json();
      console.log(result.fact);
      return result.fact;
    }
  </script>
</html>
